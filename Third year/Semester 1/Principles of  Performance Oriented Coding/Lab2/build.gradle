plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.eclipse.collections:eclipse-collections:11.0.0' // Use the latest version
    implementation 'it.unimi.dsi:fastutil:8.5.6' // Use the latest version
    implementation 'org.openjdk.jmh:jmh-core:1.32' // Use the latest version
    annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.32'
}


test {
    useJUnitPlatform()
}
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
